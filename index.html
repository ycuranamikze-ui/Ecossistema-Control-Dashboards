<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Dashboards | Quinto Andar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <div id="navbar"></div>

    <!-- CANVAS DOS EFEITOS -->
    <canvas id="bgCanvas"></canvas>

    <!-- CONTEÃšDO DA PÃGINA -->
    <main class="container">
        <h1>Control Dashboards</h1>
        <p>Quinto Andar | Curitiba - PR</p>

        <button id="scrollTopBtn">â†‘ Voltar ao topo</button>

        <section class="cards">
            <div class="card">Dashboard 1</div>
            <div class="card">Dashboard 2</div>
            <div class="card">Dashboard 3</div>
        </section>
    </main>

    <!-- JAVASCRIPT -->
    <script>
        /* ---------------------------------------------------------
           â­ EFEITO COMBINADO (Estrelas + PartÃ­culas Flutuantes)
        ----------------------------------------------------------*/

        const canvas = document.getElementById("bgCanvas");
        const ctx = canvas.getContext("2d");
        let stars = [];
        let particles = [];
        const STAR_COUNT = 120;
        const PARTICLE_COUNT = 40;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        /* ---------------- ESTRELAS ---------------- */
        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.8;
                this.speed = Math.random() * 0.5 + 0.2;
                this.alpha = Math.random() * 0.8 + 0.2;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
        }

        /* ---------------- PARTÃCULAS ---------------- */
        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 1;
                this.speed = Math.random() * 0.6 + 0.2;
                this.direction = Math.random() * 2 - 1;
                this.alpha = Math.random() * 0.5 + 0.2;
            }
            draw() {
                ctx.fillStyle = `rgba(100, 180, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.y += this.speed;
                this.x += this.direction;

                if (this.y > canvas.height || this.x < 0 || this.x > canvas.width) {
                    this.reset();
                }
            }
        }

        /* ---------------- LOOP ---------------- */
        function initEffects() {
            for (let i = 0; i < STAR_COUNT; i++) stars.push(new Star());
            for (let i = 0; i < PARTICLE_COUNT; i++) particles.push(new Particle());
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(s => { s.update(); s.draw(); });
            particles.forEach(p => { p.update(); p.draw(); });

            requestAnimationFrame(animate);
        }

        initEffects();


        /* ---------------------------------------------------------
           ðŸ” BOTÃƒO VOLTAR AO TOPO
        ----------------------------------------------------------*/
        const scrollTopBtn = document.getElementById("scrollTopBtn");

        window.addEventListener("scroll", () => {
            scrollTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
        });

        scrollTopBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });


        /* ---------------------------------------------------------
           ðŸ“Œ NAVBAR DINÃ‚MICA (include)
        ----------------------------------------------------------*/
        fetch("navbar.html")
            .then(res => res.text())
            .then(html => document.getElementById("navbar").innerHTML = html);

    </script>

</body>
</html>
